<body>
  <div class="product-details-hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="back-button" routerLink="/products">
          <i class="bi bi-arrow-left"></i> Back to Products
        </div>

        <!-- Text -->
        <div class="col-md-6 hero-text">
          <h1>
            <span class="bold">{{ product.title.split(' ')[0] }}</span>
            {{ product.title.split(' ').slice(1).join(' ') }}
          </h1>
          <h5 class="subtitle">{{ product.subtitle }}</h5>
          <p class="description">{{ product.description }}</p>

          <a style="width: 300px" class="btn btn-success d-flex align-items-center justify-content-center gap-2"
            [href]="getWhatsappLink()" target="_blank">
            <i class="bi bi-whatsapp d-flex align-items-center justify-content-center"></i> Request Pricing
          </a>
        </div>

        <!-- Image -->
        <div class="col-md-6 hero-image">
          <img [src]="product.image" [alt]="product.title" />
        </div>

      </div>
    </div>
  </div>

  <!-- Overview -->
  <div class="overview-section">
    <div class="container">
      <div class="row">
        <div class="col-md-2 overview-title">Overview</div>
        <div class="col-md-10 overview-text">
          {{ product.overview }}
        </div>
      </div>
    </div>
  </div>

  <!-- Highlights -->
  <div class="highlights-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 highlights-title">
          Key <br /> Product & <br /> Highlights
        </div>
        <div class="col-md-6 highlights-list">
          <ul>
            <li *ngFor="let highlight of product.highlights">
              {{ highlight }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
