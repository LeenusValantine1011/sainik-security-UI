<body>
<div class="products-page">
  
  <!-- Heading -->
  <div class="products-header text-center">
    <h1>Electronic Security<br />& Safety Product Line</h1>
    <p>
      We provide technology-powered safety and automation systems designed to protect, control,
      and monitor access across all types of properties. Our solutions are integrated, reliable,
      and easy to maintain.
    </p>
  </div>

  <!-- Products Grid -->
  <div class="container">
    <div class="row">
      <div
        class="col-md-6 col-lg-6 col-xl-6"
        *ngFor="let product of products"
      >
        <div class="product-card">
          <img [src]="product.image" [alt]="product.name" class="product-image" />
          <h5>{{ product.name }}</h5>
          <a
            [routerLink]="['/product', product.id]"
            class="know-more-btn"
          >
            Know more â†’
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
